<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>


  <style>
    #labele{

    }
  </style>
  <body>
    <section class="container mt-3">
        <h1>Novo usuario</h1>
        <form class="row gx-5 gy-3" >
            <div class="col-12">
                <label for="Nome" class="form-label fw-bold ">Nome</label>
                <input type="text" id="Nome" class="form-control" placeholder="Informe o nome">
            </div>

            <div class="col-3">
                <label for="CPF" class="form-label fw-bold">CPF</label>
                <input type="text" id="CPF" class="form-control" placeholder="informe CPF">
            </div>

            <div class="col-7">
                <label for="endereco" class="form-label fw-bold">Endereço</label>
                <input type="text" id="endereco" class="form-control" placeholder="informe endereço">
            </div>

            <div class="col-2">
                <label for="nivel" class="form-label fw-bold">Nivel</label>
                <input type="number" id="nivel" class="form-control"> 
            </div>

            <div class="col-5" id="labele">
                <label for="Email" class="form-label fw-bold">Email</label>
                <input type="email" id="Email" class="form-control" placeholder="seu melhor email">
            </div>

            <div class="col-4">
                <label for="senha" class="form-label fw-bold">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="informe sua senha">
            </div>

            <div class="col-3">
                <label for="status" class="form-label fw-bold">Status</label>
                <select id="status" class="form-select">
                    <option value="">--</option>
                    <option value="">ativado</option>
                    <option value="">pendente</option>
                    <option value="">desativado</option>
                    <option value="">negativo</option>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary  me-2 " >Enviar</button>
                <button type="submit" class="btn btn-danger ">Cancelar</button>
            </div>



    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
